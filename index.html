<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="flex-col">
            <div class="top-row">
                <h1 class="title">Rock, Paper, Scissors</h1>
            </div>
            <div class="middle-row">
                <div class="player-score">Player: 0</div>
                <div class="computer-score">Computer: 0</div>
            </div>
            <div class="game-info">Click a button to play.</div>
            <div class="bottom-row">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissors-btn">Scissors</button>
            </div>
            <div class="ending-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
